inspiring_message.display_message:
  path: /message/inspiring
  defaults:
    _controller: Drupal\inspiring_message\Controller\InspiringMessageController::newMessage
  requirements:
    _permission: 'access content'

inspiring_message.practice_output:
  path: /practice/strings
  defaults:
    _controller: Drupal\inspiring_message\Controller\PracticeController::stringFormatting
  requirements:
    _permission: 'access content'
